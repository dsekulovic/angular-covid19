<div class="d-flex justify-content-center mt-5" *ngIf="isLoading && !error">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="alert alert-secondary mt-3" *ngIf="error">
    <h1>An error occurred!</h1>
    <p>{{ error }}</p>
</div>
<div class="mx-lg-5 px-lg-5 px-3" *ngIf="!isLoading && !error">
    <app-info-card class="row text-center mt-4" [data]="data"></app-info-card>
    <div class="row mx-0">
        <app-charts class="col-xl-6 mx-xl-0 px-0" [chartData]="lineChartData" [labels]="totalLabels"
            [lineChartLabels]="lineChartLabels" [text]="text" [activeSort]="activeSort"
            (loadChartData)="onLoadChartData($event)">
        </app-charts>
        <div class="col-xl-1"></div>
        <table class="table table-sm table-striped col-xl-5 mt-3 mx-lg-0 px-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country</th>
                    <th scope="col">Total Confirmed</th>
                    <th scope="col">Total Recovered</th>
                    <th scope="col">Total Deaths</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of tableData; let i=index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ data.Country }}</td>
                    <td>{{ data.TotalConfirmed }}</td>
                    <td>{{ data.TotalRecovered }}</td>
                    <td>{{ data.TotalDeaths }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
